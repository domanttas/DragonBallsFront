<div class="col">
  <h2 mat-dialog-title>Register Team</h2>

  <mat-dialog-content class="--deeds-page--team-registration-content">
    <mat-form-field appearance="outline" *ngFor="let form of formControlList">
      <input matInput placeholder="Username" [formControl]="form">
      <mat-icon matSuffix (click)="deleteUsername(form)">clear</mat-icon>
      <mat-hint>Team member username</mat-hint>
    </mat-form-field>
    <label *ngIf="userNameErrorMessage">User already registered</label>
    <section #error>
      <label class="col deeds-registration-dialog-error-message" *ngIf="isUserRegistrationErrorPresent">{{userRegistrationErrorMessage}}</label>
    </section>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-raised-button (click)="addNewUsername()">
      Add
    </button>
    <button mat-raised-button (click)="registerTeam()">
      Done
    </button>
    <button mat-raised-button (click)="cancel()">
      Cancel
    </button>
  </mat-dialog-actions>
</div>
